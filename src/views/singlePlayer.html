<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <title>MULTIWORDLE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/cdn/style.css">


</head>




<body>
    <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg pull-left" data-toggle="modal" data-target="#Logs"
            onclick="viewLogs()">View logs
        </button>

        <!-- Modal -->
        <div class="modal fade" id="Logs" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Logs:</h4>
                    </div>
                    <div class="modal-body logs">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="gameContainer">
            <div class="title">
                <h1>MULTIWORDLE SINGLE PLAYER</h1>
            </div>

            <div class="messageContainer"></div>
            <div class="tileContainer"></div>
            <div class="keyContainer"></div>
        </div>
        <script src="/cdn/index.js"></script>
    </div>
</body>

</html>
